name: Deploy ECR Repository

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
        - plan
        - apply
        - destroy

env:
  AWS_REGION: ap-south-1
  TF_VAR_aws_region: ap-south-1

permissions:
  id-token: write
  contents: read

jobs:
  deploy-ecr:
    name: Deploy ECR Repository
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-ECR-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.0
          terraform_wrapper: false

      - name: Terraform Init - ECR
        working-directory: terraform/standalone/ecr
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform/standalone/ecr
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/standalone/ecr
        run: |
          terraform plan \
            -var="environment=${{ github.event.inputs.environment }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: terraform/standalone/ecr
        run: terraform apply tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: terraform/standalone/ecr
        run: |
          terraform destroy -auto-approve \
            -var="environment=${{ github.event.inputs.environment }}" \
            -var="aws_region=${{ env.AWS_REGION }}"

      - name: Get ECR Repository URI
        if: github.event.inputs.action == 'apply'
        id: ecr-output
        working-directory: terraform/standalone/ecr
        run: |
          ECR_URI=$(terraform output -raw ecr_repository_uri)
          echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT
          echo "ECR Repository URI: $ECR_URI"

    outputs:
      ecr_uri: ${{ steps.ecr-output.outputs.ecr_uri }}