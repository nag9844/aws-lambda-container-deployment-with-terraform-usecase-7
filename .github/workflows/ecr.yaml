name: ECR Repository Management

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
  push:
    branches:
      - main
    paths:
      - 'terraform/modules/ecr/**'

env:
  AWS_REGION: ap-south-1

permissions:
  id-token: write
  contents: read

jobs:
  create-ecr-repository:
    name: Create ECR Repository
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::199570228070:role/oidc-demo-role
          role-session-name: GitHubActions-ECR-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init - ECR Module
        working-directory: terraform/modules/ecr
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="key=ecr/${{ github.event.inputs.environment || 'dev' }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="encrypt=true" \
            -backend-config="dynamodb_table=${{ vars.TERRAFORM_LOCK_TABLE }}"

      - name: Terraform Validate
        working-directory: terraform/modules/ecr
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/modules/ecr
        run: |
          terraform plan \
            -var="environment=${{ github.event.inputs.environment || 'dev' }}" \
            -var="project_name=hello-world-lambda" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/modules/ecr
        run: terraform apply tfplan

      - name: Get ECR Repository URI
        id: ecr-uri
        working-directory: terraform/modules/ecr
        run: |
          ECR_URI=$(terraform output -raw repository_url)
          echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT
          echo "ECR Repository URI: $ECR_URI"

    outputs:
      ecr_uri: ${{ steps.ecr-uri.outputs.ecr_uri }}