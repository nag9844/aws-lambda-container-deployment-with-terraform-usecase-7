name: Build and Deploy Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      image_tag:
        description: 'Docker image tag (leave empty for auto-generated)'
        required: false
        default: ''
        type: string
      skip_build:
        description: 'Skip Docker build (use existing image)'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'terraform/**'

env:
  AWS_REGION: ap-south-1
  TF_VAR_aws_region: ap-south-1

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    if: github.event.inputs.skip_build != 'true' && github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate unique image tag
        id: generate-tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            # Use provided tag
            IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          else
            # Generate unique tag with timestamp and short commit hash
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            SHORT_SHA=${GITHUB_SHA:0:7}
            IMAGE_TAG="v1.6.0-${TIMESTAMP}-${SHORT_SHA}"
          fi
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Build-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR Repository URI
        id: get-ecr-uri
        run: |
          REPO_NAME="hello-world-lambda-${{ github.event.inputs.environment || 'dev' }}"
          if aws ecr describe-repositories --repository-names $REPO_NAME --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            ECR_URI=$(aws ecr describe-repositories --repository-names $REPO_NAME --query 'repositories[0].repositoryUri' --output text)
            echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT
            echo "ECR Repository URI: $ECR_URI"
          else
            echo "ECR repository $REPO_NAME does not exist. Please run ECR deployment first."
            exit 1
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.get-ecr-uri.outputs.ecr_uri }}
          tags: |
            type=raw,value=${{ steps.generate-tag.outputs.image_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false
          no-cache: true

      - name: Verify image compatibility for Lambda
        run: |
          sleep 10
          
          REPO_NAME="hello-world-lambda-${{ github.event.inputs.environment || 'dev' }}"
          IMAGE_TAG="${{ steps.generate-tag.outputs.image_tag }}"
          
          if aws ecr describe-images \
            --repository-name "$REPO_NAME" \
            --image-ids imageTag="$IMAGE_TAG" \
            --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "Image exists in ECR"
          else
            echo "Image not found in ECR"
            exit 1
          fi
          
          IMAGE_DETAILS=$(aws ecr describe-images \
            --repository-name "$REPO_NAME" \
            --image-ids imageTag="$IMAGE_TAG" \
            --region ${{ env.AWS_REGION }} \
            --query 'imageDetails[0]' --output json)
          
          IMAGE_SIZE=$(echo "$IMAGE_DETAILS" | jq -r '.imageSizeInBytes')
          IMAGE_SIZE_MB=$((IMAGE_SIZE / 1024 / 1024))
          echo "Image Size: ${IMAGE_SIZE_MB} MB"
          
          if [ "$IMAGE_SIZE_MB" -gt 1024 ]; then
            echo "Warning: Image size is ${IMAGE_SIZE_MB} MB (over 1GB)"
          fi
          
          echo "Image is ready for Lambda deployment"

    outputs:
      image_uri: ${{ steps.get-ecr-uri.outputs.ecr_uri }}:${{ steps.generate-tag.outputs.image_tag }}
      image_tag: ${{ steps.generate-tag.outputs.image_tag }}

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    needs: [build-and-push]
    if: always() && (needs.build-and-push.result == 'success' || github.event.inputs.skip_build == 'true' || github.event_name == 'pull_request')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.2

      - name: Run TFLint
        run: tflint --init && tflint -f compact
        working-directory: ./

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        continue-on-error: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
        continue-on-error: true

      - name: Configure AWS credentials using OIDC
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Deploy-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.0
          terraform_wrapper: false
      
      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive

      - name: Terraform Init
        if: github.event_name != 'pull_request'
        working-directory: terraform/environments/${{ github.event.inputs.environment || 'dev' }}
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name != 'pull_request'
        working-directory: terraform/environments/${{ github.event.inputs.environment || 'dev' }}
        run: |
          terraform plan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="image_tag=${{ needs.build-and-push.outputs.image_tag || github.event.inputs.image_tag || 'latest' }}" \
            -out=tfplan -no-color > plan_output.txt 2>&1
          echo "plan_exitcode=$?" >> $GITHUB_OUTPUT
          
          # Save plan for PR comment
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "TERRAFORM_PLAN<<EOF" >> $GITHUB_ENV
            cat plan_output.txt >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        if: github.event_name == 'pull_request'
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install terraform-docs
        if: github.event_name == 'pull_request'
        run: |
          curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.16.0/terraform-docs-v0.16.0-$(uname)-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/

      - name: Generate Terraform Docs and Commit
        if: github.event_name == 'pull_request'
        run: |
          git config --local user.email "vnagaraj984@gmail.com"
          git config --local user.name "nag9844"

          echo "--- Generating terraform-docs for all modules ---"
          
          # Generate docs for root directory
          terraform-docs markdown . > README.md.new
          mv README.md.new README.md
          
          # Generate docs for each module
          for module_dir in terraform/modules/*/; do
            if [ -d "$module_dir" ]; then
              module_name=$(basename "$module_dir")
              echo "Generating docs for module: $module_name"
              terraform-docs markdown "$module_dir" > "${module_dir}README.md"
            fi
          done
          
          # Generate docs for each environment
          for env_dir in terraform/environments/*/; do
            if [ -d "$env_dir" ]; then
              env_name=$(basename "$env_dir")
              echo "Generating docs for environment: $env_name"
              terraform-docs markdown "$env_dir" > "${env_dir}README.md"
            fi
          done
          
          # Generate docs for standalone modules
          for standalone_dir in terraform/standalone/*/; do
            if [ -d "$standalone_dir" ]; then
              standalone_name=$(basename "$standalone_dir")
              echo "Generating docs for standalone: $standalone_name"
              terraform-docs markdown "$standalone_dir" > "${standalone_dir}README.md"
            fi
          done

          # Add all generated README files to staging area
          git add README.md
          git add terraform/modules/*/README.md 2>/dev/null || true
          git add terraform/environments/*/README.md 2>/dev/null || true
          git add terraform/standalone/*/README.md 2>/dev/null || true
          
          # Attempt to commit
          if git commit -m "docs: Update Terraform documentation"; then
            echo "Successfully committed Terraform documentation changes."
          else
            echo "No documentation changes to commit or commit failed. Continuing..."
            if ! git diff --quiet; then
              echo "WARNING: Uncommitted changes still exist after attempting to commit documentation."
              git status
            fi
          fi

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Get changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const terraformFiles = files.filter(file => 
              file.filename.startsWith('terraform/') && 
              (file.filename.endsWith('.tf') || file.filename.endsWith('.tfvars'))
            ).map(file => file.filename);
            
            const srcFiles = files.filter(file => 
              file.filename.startsWith('src/')
            ).map(file => file.filename);
            
            let comment = `
            ##  Pull Request Analysis
            
            ###  Changed Files
            `;
            
            if (terraformFiles.length > 0) {
              comment += `
            **Terraform Files:**
            ${terraformFiles.map(file => `- \`${file}\``).join('\n')}
            `;
            }
            
            if (srcFiles.length > 0) {
              comment += `
            **Source Files:**
            ${srcFiles.map(file => `- \`${file}\``).join('\n')}
            `;
            }
            
            comment += `
            
            ### Documentation
            -  Terraform documentation has been automatically generated
            -  Module READMEs updated for all changed modules
            -  Environment-specific documentation updated
            
            ### ðŸ—ï¸ Infrastructure Changes
            `;
            
            if (terraformFiles.length > 0) {
              comment += `
            **Terraform modules/environments detected in this PR:**
            - This PR contains infrastructure changes
            - Documentation has been auto-generated
            - Review the generated README files for module details
            `;
            } else {
              comment += `
            **No Terraform changes detected in this PR**
            - Only source code changes found
            - Infrastructure will remain unchanged
            `;
            }
            
            comment += `
            
            ### ðŸš€ Next Steps
            1. Review the auto-generated documentation
            2. Verify Terraform changes are as expected
            3. Merge when ready to deploy changes
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Terraform Apply
        if: github.event_name != 'pull_request'
        working-directory: terraform/environments/${{ github.event.inputs.environment || 'dev' }}
        run: terraform apply -auto-approve tfplan

      - name: Force Lambda Function Update
        if: github.event_name != 'pull_request'
        run: |
          FUNCTION_NAME="hello-world-lambda-${{ github.event.inputs.environment || 'dev' }}"
          IMAGE_URI="${{ needs.build-and-push.outputs.image_uri }}"
          
          echo "Forcing Lambda function update..."
          echo "Function: $FUNCTION_NAME"
          echo "Image: $IMAGE_URI"
          
          # Update function code
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --image-uri $IMAGE_URI \
            --region ${{ env.AWS_REGION }}
          
          # Wait for update to complete
          aws lambda wait function-updated \
            --function-name $FUNCTION_NAME \
            --region ${{ env.AWS_REGION }}
          
          # Publish new version to force cache refresh
          VERSION_RESULT=$(aws lambda publish-version \
            --function-name $FUNCTION_NAME \
            --description "Auto-deploy with image ${{ needs.build-and-push.outputs.image_tag }}" \
            --region ${{ env.AWS_REGION }})
          
          NEW_VERSION=$(echo $VERSION_RESULT | jq -r '.Version')
          echo "Published new version: $NEW_VERSION"
          
          # Force cold start with environment variable update
          TIMESTAMP=$(date +%s)
          aws lambda update-function-configuration \
            --function-name $FUNCTION_NAME \
            --environment "Variables={ENVIRONMENT=${{ github.event.inputs.environment || 'dev' }},LOG_LEVEL=DEBUG,FORCE_UPDATE=$TIMESTAMP}" \
            --region ${{ env.AWS_REGION }}
          
          # Wait for configuration update
          aws lambda wait function-updated \
            --function-name $FUNCTION_NAME \
            --region ${{ env.AWS_REGION }}
          
          echo "Lambda function force update completed"

      - name: Get Deployment Outputs
        if: github.event_name != 'pull_request'
        id: outputs
        working-directory: terraform/environments/${{ github.event.inputs.environment || 'dev' }}
        run: |
          API_URL=$(terraform output -raw api_gateway_url 2>/dev/null || echo "")
          FUNCTION_URL=$(terraform output -raw lambda_function_url 2>/dev/null || echo "")
          LAMBDA_ARN=$(terraform output -raw lambda_function_arn 2>/dev/null || echo "")
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "function_url=$FUNCTION_URL" >> $GITHUB_OUTPUT
          echo "lambda_arn=$LAMBDA_ARN" >> $GITHUB_OUTPUT

      - name: Test Deployment with Retries
        if: github.event_name != 'pull_request' && steps.outputs.outputs.api_url != ''
        run: |
          echo "Testing deployment with retries..."
          API_URL="${{ steps.outputs.outputs.api_url }}"
          FUNCTION_URL="${{ steps.outputs.outputs.function_url }}"
          
          echo "API Gateway URL: $API_URL"
          echo "Lambda Function URL: $FUNCTION_URL"
          
          # Test API Gateway with retries
          echo "Testing API Gateway..."
          for i in {1..5}; do
            echo "Attempt $i/5..."
            RESPONSE=$(curl -s "$API_URL" || echo "")
            echo "Response: $RESPONSE"
            
            if [[ "$RESPONSE" == *"This is a Lambda function running in a container"* ]]; then
              echo "API Gateway test successful - Updated message detected!"
              break
            else
              echo "Still getting old response, waiting 30 seconds..."
              sleep 30
            fi
          done
          
          # Test Lambda Function URL with retries
          if [ -n "$FUNCTION_URL" ]; then
            echo "Testing Lambda Function URL..."
            for i in {1..5}; do
              echo "Attempt $i/5..."
              RESPONSE=$(curl -s "$FUNCTION_URL" || echo "")
              echo "Response: $RESPONSE"
              
              if [[ "$RESPONSE" == *"This is a Lambda function running in a container"* ]]; then
                echo "Lambda Function URL test successful - Updated message detected!"
                break
              else
                echo "Still getting old response, waiting 30 seconds..."
                sleep 30
              fi
            done
          fi
          
          echo "Deployment testing completed!"

    outputs:
      api_url: ${{ steps.outputs.outputs.api_url }}
      function_url: ${{ steps.outputs.outputs.function_url }}
      lambda_arn: ${{ steps.outputs.outputs.lambda_arn }}
      image_tag: ${{ needs.build-and-push.outputs.image_tag }}